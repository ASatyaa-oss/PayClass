name: Deploy Website to InfinityFree
on:
  push:
    branches:
      - main  # Pastikan ini sesuai nama branch utama kamu (bisa 'main' atau 'master')

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ“‚ Get latest code
      uses: actions/checkout@v4

    - name: ðŸš€ Sync files to InfinityFree
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./htdocs/  # PENTING: InfinityFree mewajibkan file ditaruh di dalam folder htdocs
